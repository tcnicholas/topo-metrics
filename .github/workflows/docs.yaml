name: docs

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - "src/**"
      - "pyproject.toml"
      - "uv.lock"
  pull_request:
    paths:
      - "docs/**"
      - "src/**"
      - "pyproject.toml"
      - "uv.lock"
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v5

      # Optional but recommended: uses your pinned Python if you have .python-version
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"  # or "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install deps (docs extra)
        run: uv sync --extra docs --locked
      
      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Build HTML
        run: uv run sphinx-build -b html docs/source docs/_build/html

      - name: Disable Jekyll
        run: touch docs/_build/html/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
